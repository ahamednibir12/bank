<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bancking page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1 class="text-5xl text-center mt-6">Lets Get Some <span class="text-purple-700 font-semibold">Money</span> </h1>
  <main class="w-3/4 mx-auto">
    <!-- balance and trangection -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-3 
      ">
        <div class="bg-blue-400 p-5 rounded text-white  text-center">
          <h3 class="text-2xl">Deposit</h3>
          <h4 class="text-4xl">$ <span id="diposit-total">000</span> </h4>
        </div>
        <div class="bg-amber-400 p-5 rounded text-white text-center">
          <h3 class="text-2xl">Withdrow</h3>
          <h4 class="text-4xl">$<span id="withdrow-total">000</span></h4>
        </div>
        <div class="bg-lime-400	 p-5 rounded text-white text-center">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$ <span id="balance-total">1000</span></h4>
        </div>

      </div>
    </section>
    <section class="mt-8">
      <div class="grid grid-cols-2 ">
        <div class="bg-red-100	rounded px-9 py-5">
          <h3 class="text-3xl pb-4">please Deposit</h3>
          <input id="diposit-input" class="border-2 border-gray-800 rounded-md block px-4 p-4 mb-4 w-3/4" type="number"
            placeholder="Deposit ammount">

          <button id="diposit-button"
            class="rounded       border-white-800 block bg-green-400 to-blue-500 hover:bg-sky-700 text-white px-4 py-2 font-medium ">Deposit</button>
        </div>
        <div class="bg-red-100	rounded px-9 py-5 mx-10">
          <h3 class="text-3xl pb-4">please Withdrow</h3>
          <input id="withdrow-input" class="border-2 border-gray-800 rounded-md block px-4 p-4 mb-4 w-3/4" type="number"
            placeholder="Withdrow ammount">

          <button id="withdrow-button"
            class="rounded       border-white-800 block bg-green-400 to-blue-500 hover:bg-sky-700 text-white px-4 py-2 font-medium ">Withdrow</button>
        </div>
      </div>
    </section>
  </main>
  <script src="banking.js"></script>
</body>

</html>
