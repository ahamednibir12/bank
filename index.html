<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">Wellcome to my
      <span class="font-semibold text-purple-700">Baper Bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-orange-300	w-3/4	 mx-auto mt-7 p-10 ">
      <h3 class="text-3xl font-semibold mb-3">please login</h3>
      <div>
        <input id="user-email" class="border-2 border-gray-800 rounded-md block px-4 mb-3 w-3/4" type="email"
          placeholder="please type email">
        <input id="user-password" class="border-2 border-gray-800 rounded-md px-4 w-3/4 mb-3" type="password"
          placeholder="please type password">
        <button id="submit-btn"
          class="rounded       border-white-800 block bg-green-400 to-blue-500 hover:bg-sky-700 text-white px-4 py-2 font-medium ">Submit</button>
      </div>



    </section>
  </main>
  <script src="login.js"></script>
</body>

</html>
